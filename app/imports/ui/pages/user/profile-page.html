<template name="Profile_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui two column grid container">
  <div class="column text container segment">
    <div class="ui dividing header">
      Edit Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="First Name" value=profile.firstName errorMessage=(fieldError
        "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Last Name" value=profile.lastName errorMessage=(fieldError
        "lastName")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Title" placeholder="Student" value=profile.title errorMessage=(fieldError
        "title")}}
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture
        errorMessage=(fieldError "picture")}}
      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Hello..." errorMessage=(fieldError "bio")}}


      <button class="ui green button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>

    <div class="column">
      <div class = "ui centered card">
        <img class="ui fluid centered medium rounded image" src="{{ profile.picture }}">
      </div>
    </div>

  </div>
  {{/if}}

</template>
