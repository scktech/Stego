<template name="Home_Page">
  {{#if Template.subscriptionsReady}}

  <div style="margin-top: 90px; min-height: 500px" class="ui centered container">
    <div class="ui header">Hello {{ first }}</div>

    <div class="ui two column grid">

      <div class="twelve wide stretched column">
        <div class="ui segment">
          <form class="ui form edit-profile">
            <div class="field">
              <label>Name</label>
              <div class="two fields">
                <div class="field">
                  <p>{{profile.firstName}} {{lastName}}</p>
                </div>
              </div>
            </div>
            <div class="field">

              <div class="two fields">
                <div class="field">
                  <label>Telephone</label>
                  <p>{{telephone}}</p>
                </div>
                <div class="field">
                  <label>Email</label>
                  <p>{{email}}</p>
                </div>
              </div>
            </div>
            <div class="field">
              <label>Motto</label>
              <p>{{motto}}</p>
            </div>
            <div class="field">
              <label>Miscellaneous</label>
              <p>{{miscellaneous}}</p>
            </div>

            <img class="right floated mini ui image" src="{{ profile.picture }}">
          </form>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
