<template name="Decrypt_Page">
  <div class="ui container">
    <form class="ui equal width form secret-message">
      <div class="ui container center aligned secret-message">
        <input type="file" id="uploadedImage" name="uploadedImage" style="margin-top: 10pt;"/>
      </div>
      <div class="ui two column grid secret-message" style="margin-top: 10px;">
        <div class="column">
          <div class="ui segment">
            <canvas id="editedPic"></canvas>
          </div>
        </div>
        <div class="column">
          <div class="ui segment" style="min-height: 138pt">
            <p id="sender"></p>
            <p id="message"></p>
          </div>
        </div>
      </div>
      <button class="ui primary button secret-message" type="submit">Decrypt Secret Message</button>
    </form>
  </div>
</template>
