<template name="Encrypt_Page">
  <div class="ui container">

    <form class="ui equal width form secret-message">
      <div class="field">
        <textarea id="secretMessage" placeholder="Enter your secret message"></textarea>
      </div>


      <div class="ui container center aligned secret-message">
        <input type="file" id="uploadedImage" name="uploadedImage"/>
      </div>

      <div class="ui two column grid secret-message" style="margin-top: 10px;">
        <div class="column">
          <div class="ui segment">
            <img id="uploadedPic" style="min-height: 111pt;"/>
            <p>Original</p>
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <canvas id="editedPic"></canvas>
            <p>Download</p>
          </div>
        </div>
      </div>
      <button class="ui primary button secret-message" type="submit">Create Secret Message</button>
    </form>
  </div>

</template>
